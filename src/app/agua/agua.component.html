<div class="agua-container">

    <div class="tank-container">
      <div class="tank" [style.height.%]="waterLevel"></div>
    </div>
  
   
    <div class="slider-container">
     
      <input
        type="range"
        id="hour-slider"
        min="0"
        max="23"
        [value]="manualHour"
        (input)="onHourChange($event)"
        class="hour-slider"
      />
      <span>{{ manualHour }}:00</span> 
    </div>
  </div>

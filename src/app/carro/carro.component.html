<div class="road">

  <div class="hour-mark" *ngFor="let hour of [].constructor(24); let i = index" [style.left.%]="(i / 24) * 100"></div>

  <div class="car" [style.left.%]="carPosition"></div>
</div>


<div class="slider-container">
  <input
    type="range"
    id="hour-slider"
    min="0"
    max="23"
    [value]="horaSeleccionada"
    (input)="ajustarHora($event)"
  />
  <span>{{ horaSeleccionada }}:00</span> <!-- Muestra la hora seleccionada -->
</div>

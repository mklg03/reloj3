<div class="planet-container">
    <!-- Capa oscura que se aplica dependiendo de la hora -->
    <div class="planet-dark" [style.opacity]="sombraOpacity"></div>
  </div>
  

  <div class="time-control">
    <input
      id="hour-slider"
      type="range"
      min="0"
      max="23"
      step="1"
      [(ngModel)]="horaSeleccionada"
     
    />
    <span>{{ horaSeleccionada }}:00</span>
  </div>

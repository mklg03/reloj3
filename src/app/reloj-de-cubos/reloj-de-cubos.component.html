<div class="clock-container">
  <div class="row" *ngFor="let fila of cubos">
    <div class="cube" *ngFor="let cubo of fila" [ngStyle]="{'background-color': cubo.color}"></div>
  </div>
</div>

<div class="slider-container">
  <input
    type="range"
    min="0"
    max="23"
    [(ngModel)]="horaSeleccionada"
    (input)="ajustarHora($event)"
    id="hour-slider"
  />
  <span>{{ horaSeleccionada | number: '2.0' }}:00</span> 
</div>
